name: Thailand 2026 Daily Monitor

permissions:
  contents: write   # allow committing updated history/charts

on:
  schedule:
    - cron: "0 13 * * *"  # daily 13:00 UTC
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Run Thailand 2026 monitor
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
        run: python thailand_monitor.py --config config/thailand_2026.yaml

      # Commit updated history & plot so the time series persist
      - name: Commit Thailand artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/thailand_tracker.csv data/thailand_best.md plots/thailand_price_trend.png || true
          if ! git diff --cached --quiet; then
            git commit -m "Update Thailand tracker [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

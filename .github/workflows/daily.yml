name: ORDâ†’Europe Daily Fare Check

permissions:
  contents: write   # allow committing updated history/charts

on:
  #schedule:
  #  - cron: "0 13 * * *"  # daily 13:00 UTC
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run monitor
        env:
          AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
          AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: "587"
        run: python monitor.py

      # Commit updated history & charts so the time series persist
      - name: Commit history and charts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/prices_history.csv charts/*.png || true
          if ! git diff --cached --quiet; then
            git commit -m "Update history and charts [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload today CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: ord-europe-2026-03-22_04-02
          path: prices.csv
          retention-days: 30
